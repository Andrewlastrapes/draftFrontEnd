<div class="modal-header">
  <h4 class="modal-title" id="modal-title">Draft Golfer</h4>
  <button type="button" class="close" aria-label="Close button" aria-describedby="modal-title" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <p><strong>Are you sure you want to draft <span class="text-primary">{{name}}</span>?</strong></p>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
  <button type="button" ngbAutofocus class="btn btn-danger" (click)="activeModal.close('Ok click')">Yes</button>
</div>
