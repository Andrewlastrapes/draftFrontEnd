
<p class="text-muted">Click name to see drafted golfers</p>
<ngb-accordion #acc="ngbAccordion" activeIds="ngb-panel-0" *ngFor="let u of users">
  <ngb-panel title="{{u.username}}" [disabled]="!showUsers(u)" [type]="activeUser(u)">
    <ng-template ngbPanelContent>
      <p *ngFor="let p of u.picks; let i = index">{{i + 1}}: {{p}}</p>
    </ng-template>
  </ngb-panel>
</ngb-accordion>
