<div class="jumbotron jumbotron-fluid">
  <div class="container ">
        <h1 class="display-4 ">2019 Masters Draft</h1>

         <!-- <img class="imgHeight .img-fluid. max-width: 100%;" src="../assets/images/Augusta-Featured.jpg"> -->
    
    </div>
    <div (click)="signOut()"><h6>Sign Out</h6></div>
</div>

<div class="container">

<div *ngIf="!draftComplete()">
    
  

    <div class="row">
    <div class="col-8">
      <div class="list-group">
        <div class="page-header list-group-item active">
          <div class="row">
            <div class="col-9">
              <h1><small>Turn: </small>{{turn}}</h1>
            </div>
            <div class="col-3">
              <h1 *ngIf="counter > 59">1:00</h1>
              <div *ngIf="counter < 60">
                <h1 [ngClass]="{'danger': counter < 11}">:{{counter}}</h1>
              </div>
            </div>
          </div>
        </div>
        <!-- <div *ngIf="loadingFlag"><h1>{{showSpinner()}}</h1></div> -->
         <ng4-loading-spinner></ng4-loading-spinner>
        <ul class="list-group" *ngFor="let g of displayedGolfers; let i = index" (click)="draftGolfer(g)">
          <li class="list-group-item">
            <div class="row">
              <div class="col-6">
                <h6>{{g.Name}}</h6>
              </div>
              <div class="col-3">
                <small>Rank: {{g.WorldGolfRank}}</small>
              </div>
              <div class="col-3">
                <small>Events: {{g.Events}}</small>
              </div>
            </div>

          </li>
        </ul>
      </div>
    </div>
    <!-- <div class="col-4">
      <ngb-accordion #acc="ngbAccordion" activeIds="ngb-panel-0" *ngFor="let u of users">
        <ngb-panel [ngClass]="{'activeTurn': u.active}" title="{{u.username}}" [disabled]="!showUsers(u)">
          <ng-template ngbPanelContent>
            <p *ngFor="let p of u.picks"><small>{{p.WorldGolfRank}}:</small> {{p.Name}}</p>
          </ng-template>
        </ngb-panel>
      </ngb-accordion>

    </div> -->
  </div>
  <div *ngIf="draftComplete()">
    <div class="page-header list-group-item active">
      <h1> Thank you</h1>
    </div>

    <div class="alert alert-success">Draft Complete</div>
  </div>
  <ngb-pagination [collectionSize]="125" pageSize="25"[(page)]="page" aria-label="Default pagination" (pageChange)="onPageChange($event)" [directionLinks]="true" [boundaryLinks]="true"></ngb-pagination>
</div>
</div>
